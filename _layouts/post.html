---
layout: default
---

<p>&larr; <a href="{{ "/posts/" | relative_url }}">View all posts</a></p>

<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>

<p class="text-muted border-bottom">
  <strong>{{ page.date | date: "%b %-d, %Y" }}</strong>
  {% if page.author %}<br/>{{ page.author }}{% endif %}
  {% if page.meta %}<br/>{{ page.meta }}{% endif %}
</p>

{{ content }}
